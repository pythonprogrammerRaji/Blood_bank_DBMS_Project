<!DOCTYPE html>
<html>
<head>
    <title>Edit Blood Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css') }}">
    <style>
        body {
            font-family: Arial;
            background-color: #f0f0f0;
            padding: 20px;
        }
        form {
            background: white;
            width: 450px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #aaa;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: crimson;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="/update_blood_request/{{ request[0] }}" method="post">
        <h2>Edit Blood Request</h2>

        <label>Patient:</label>
        <select name="patient_id" required>
            {% for patient in patients %}
                <option value="{{ patient[0] }}" {% if patient[0] == request[1] %}selected{% endif %}>
                    {{ patient[1] }} (ID: {{ patient[0] }})
                </option>
            {% endfor %}
        </select>

        <input type="text" name="blood_group" placeholder="Blood Group" value="{{ request[2] }}" required>
        <input type="number" name="quantity" placeholder="Quantity in ml" value="{{ request[3] }}" required>
        <input type="date" name="request_date" value="{{ request[4] }}" required>

        <label>Status:</label>
        <select name="status" required>
            <option value="Pending" {% if request[5] == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="Approved" {% if request[5] == 'Approved' %}selected{% endif %}>Approved</option>
            <option value="Rejected" {% if request[5] == 'Rejected' %}selected{% endif %}>Rejected</option>
        </select>

        <input type="submit" value="Update Request">
    </form>
</body>
</html>
