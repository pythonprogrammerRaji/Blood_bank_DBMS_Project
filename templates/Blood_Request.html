<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood_Request</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style1.css')}}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <p><span><img src="{{ url_for('static', filename='images/logo.png')}}" alt=""></span> <h2>BLOOD BANK MANAGEMENT</h2></p>
    </div>
    <div class="home_container">
        <div class="element_list">
           <ul>
                <li><i class="fa-solid fa-house"></i> <a href="{{ url_for('home') }}">Home</a></li>
                <li><i class="fa-solid fa-user-tie"></i> <a href="{{ url_for('admin') }}">Admin</a></li>
                <li><i class="fa-solid fa-user"></i> <a href="{{ url_for('donor') }}">Donor</a> </li>
                <li><i class="fa-solid fa-hospital-user"></i> <a href="{{ url_for('patient') }}">Patient</a></li>
                <li><i class="fa-solid fa-hand-holding-droplet"></i> <a href="{{ url_for('donation') }}">Donations</a> </li>
                <li><i class="fa-solid fa-repeat"></i> <a href="{{ url_for('blood_request') }}">Blood Requests</a> </li>
                <li><i class="fa-solid fa-hand-holding-droplet"></i> <a href="{{ url_for('blood_stock') }}">Blood Stuck</a> </li>
            </ul>
        </div>
         <div class="banner2">
            <img src="{{ url_for('static', filename='images/Blood-Bank.jpg')}}" alt="">
        </div>
    </div>
    <div class="donor_information">
        <h1>Blood Request Registration</h1>

        <form action="/submit_blood_request" method="POST">

            <div class="form-group">
                <label for="patient_id">select Patient</label>
                <select name="patient_id" required>
                    <option value="1">Secelct Patient</option>
                    {%  for patient in patients %}
                        <option value="{{ patient[0] }}">{{ patient[1] }} (ID: {{ patient[0] }} )</option>
                    {% endfor %}   
                </select>
            </div>
        
            <div class="form-group">
                <label for="blood_group">Blood Group: </label>
                <select name="blood_group" required>
                    <option value="blood">Select Blood</option>
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="O+">O+</option>
                    <option value="AB+">AB+</option>
                    <option value="A-">A-</option>
                    <option value="B-">B-</option>
                    <option value="O-">O-</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>

            <div class="form-group">
                <label for="quantity">quantity (untis) : </label>
                <input type="number" name="quantity" placeholder="Enter Your Units" required><br>
            </div>
           

            <div class="form-group">
               <label for="request_date">Request_date:    </label>
               <input type="date" name="request_date" required><br> 
            </div>


            <div class="form-group">
                <label for="status">Status:</label>
                <select name="status">
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Completed">Completed</option>
                    <option value="Cancelled">Cancelled</option>
                </select>
            </div>

            <div class="button">
                <button type="submit" class="btn1">Submit</button>
                <button type="reset" class="btn2">Reset</button>
            </div>

            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15557.75895705705!2d77.4348319325992!3d12.879421266835587!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae389945e00ed1%3A0x23b7465b0c91d84c!2sKumbalgodu%2C%20Karnataka%20560074!5e0!3m2!1sen!2sin!4v1750432359425!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </form>
    </div>
</body>
</html>
